<!DOCTYPE html>
<html>
<head>
  <title>6.e</title>
</head>
<body>
  <p>Amusement Park</p>
  <p>Select your Age!</p>

  <script>
    const isHoliday = true;

    function checkDiscount(age) {
      console.log(`Current age is set to ${age}`);
      
      if (!isHoliday) {
        if (age <= 6) {
          alert('You get a 10% Discount on your ticket!');
        } else if (age < 65) {
          alert('Sorry, You don\'t qualify for a discount.');
        } else {
          alert('You get a 13% Discount on your ticket!');
        }
      } else {
        alert('Sorry, No discounts available today due to the holiday.');
      }
    }
  </script>

  <button class="child" onclick="checkDiscount(6)">
    6 or younger
  </button>

  <button class="Normal" onclick="checkDiscount(64)">
    above 6 and younger than 65
  </button>

  <button class="Senior" onclick="checkDiscount(65)">
    65 or older
  </button>
</body>
</html>
