<!DOCTYPE html>
<html>
  <head>
    <title>6.l</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      if (cartQuantity < 10) {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('The cart is full. Cannot add more items.');
      }
    ">Add to Cart</button>

    <button onclick="
      if (cartQuantity + 2 <= 10) {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('The cart is full. Cannot add more items.');
      }
    ">+2</button>

    <button onclick="
      if (cartQuantity + 3 <= 10) {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('The cart is full. Cannot add more items.');
      }
    ">+3</button>

    <button onclick="
      if (cartQuantity + 4 <= 10) {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('The cart is full. Cannot add more items.');
      }
    ">+4</button>

    <button onclick="
      if (cartQuantity + 5 <= 10) {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('The cart is full. Cannot add more items.');
      }
    ">+5</button>

    <button onclick="
      if (cartQuantity > 0) {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('Not enough items in the cart.');
      }
    ">Remove from cart</button>

    <button onclick="
      if (cartQuantity >= 2) {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('Not enough items in the cart.');
      }
    ">-2</button>

    <button onclick="
      if (cartQuantity >= 3) {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        alert('Not enough items in the cart.');
      }
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
