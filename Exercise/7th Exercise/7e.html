<!DOCTYPE html>

<html>
  <head>
    <title>7.e</title>
  </head>
  <body>

    <p>
      This Button converts Celsius to Fahrenheit : 
      <button class="cToF" onclick="
        cValue = -1;
        cToF(cValue);
      ">
        C째 to F째
      </button>
    </p>

    <p>
        This Button converts Fahrenheit to Celsius: 
        <button class="fToC" onclick="
          fValue = -1;
          fToC(fValue);
        ">
          F째 to C째
        </button>
    </p>

    <script>

      function cToF(fNumber) {
        console.log(`Fahrenheit : ${(fNumber * 9/5) + 32}`)
      }

      function fToC(cNumber) {
        console.log(`Celsius : ${(cNumber - 32) * 5/9}`)
      }

    </script>
  </body>
</html>
