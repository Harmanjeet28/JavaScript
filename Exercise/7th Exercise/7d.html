<!DOCTYPE html>

<html>
  <head>
    <title>7.d</title>
  </head>
  <body>

    <p>
      This Button converts Celcius to Fahrenheit : 
      <button class="cToF" onclick="
        cValue = -1;
        cToF(cValue);
      ">
        C° to F°
      </button>
    </p>

    <script>

      function cToF(number) {
        console.log(`Fahrenheit : ${(number * 9/5) + 32}`)
      }

    </script>
  </body>
</html>
